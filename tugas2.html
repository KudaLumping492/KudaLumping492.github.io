<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Data</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: url('giyuu_lol.gif') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    h1 {
      color: #fff;
    }
    form {
      max-width: 400px;
      margin: 20px 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>Aplikasi Data</h1>

<form id="dataForm">
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" required>

  <label for="umur">Umur:</label>
  <input type="number" id="umur" name="umur" required>

  <label for="alamat">Alamat:</label>
  <input type="text" id="alamat" name="alamat" required>

  <label for="telepon">Nomor Telepon:</label>
  <input type="tel" id="telepon" name="telepon" required>

  <label for="timelog">Timelog:</label>
  <input type="datetime-local" id="timelog" name="timelog" required>

  <button type="button" onclick="addData()">Tambah Data</button>
</form>

<h2>Seluruh Data</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Alamat</th>
      <th>Nomor Telepon</th>
      <th>Timelog</th>
    </tr>
  </thead>
  <tbody id="dataBody">
    <!-- Data akan ditampilkan di sini -->
  </tbody>
</table>

<script>
  function addData() {
    const nama = document.getElementById('nama').value;
    const umur = document.getElementById('umur').value;
    const alamat = document.getElementById('alamat').value;
    const telepon = document.getElementById('telepon').value;
    const timelog = document.getElementById('timelog').value;

    const dataTable = document.getElementById('dataTable');
    const dataBody = document.getElementById('dataBody');

    const row = dataBody.insertRow(0);
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    const cell3 = row.insertCell(2);
    const cell4 = row.insertCell(3);
    const cell5 = row.insertCell(4);

    cell1.innerHTML = nama;
    cell2.innerHTML = umur;
    cell3.innerHTML = alamat;
    cell4.innerHTML = telepon;
    cell5.innerHTML = timelog;

    // Bersihkan formulir setelah menambahkan data
    document.getElementById('dataForm').reset();
  }
</script>

</body>
</html>
